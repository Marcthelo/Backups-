<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter</title>
</head>
<body>
  <h1>Product List</h1>
  <input type="text" id="searchInput" placeholder="Search...">
  <ul id="productList"></ul>
  
</body>
</html>
<script>
const products = [
  { id: 1, name: "BMW", category: "Automóveis" },
  { id: 2, name: "Trator 1", category: "Tratores" },
  { id: 3, name: "Moto 1", category: "Motocicletas" },
  { id: 4, name: "Bicicleta 1", category: "Bicicletas" },
  { id: 5, name: "Caminhão 1", category: "Caminhões" },
  { id: 6, name: "Fiat Uno 1", category: "Automóveis"},
  { id: 7, name: "Fiat Uno 2", category: "Automóveis"},
  { id: 8, name: "Fiat Uno 3", category: "Automóveis"},
];

const productList = document.getElementById("productList");

function renderProducts(products) {
  productList.innerHTML = "";
  products.forEach((product) => {
    const li = document.createElement("li");
    li.textContent = `${product.name} - ${product.category}`;
    productList.appendChild(li);
  });
}

function filterProducts(searchTerm) {
  const filteredProducts = products.filter((product) =>
    product.name.toLowerCase().includes(searchTerm.toLowerCase())
  );
  renderProducts(filteredProducts);
}

const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("input", () => {
  const searchTerm = searchInput.value.trim();
  filterProducts(searchTerm);
});

// Render the initial product list
renderProducts(products);
</script>
