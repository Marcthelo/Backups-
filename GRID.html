<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADE - GRID</title>
    <style>
        .container{
            /*Usando DISPLAY: GRID, transformaremo esta DIV em um conteiner grid.*/
            display: grid;
            width: 300px;
            grid-template-rows: ;
            background-color: rgb(161, 72, 161);
        }
        /*grid-template-columns: ;*/
    </style>
</head>
<body>
    <div class="container">
        <div>Um</div><!--UM,DOIS e TRÊS estão na posição -1 em pixels Px -->
        <div>Dois</div>
        <div>Três</div>
        <div>Quatro</div>
        <div>Cinco</div>
        <div>Seis</div>
    </div>
</body>
</html>
